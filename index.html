<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Radiotoolkit – мобильные приложения для радио</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="vendors/bootstrap-selector/css/bootstrap-select.min.css">
    <!--icon font css-->
    <link rel="stylesheet" href="vendors/themify-icon/themify-icons.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/all.css">
    <link rel="stylesheet" href="vendors/flaticon/flaticon.css">
    <link rel="stylesheet" href="vendors/animation/animate.css">
    <link rel="stylesheet" href="vendors/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/magnify-pop/magnific-popup.css">
    <link rel="stylesheet" href="vendors/nice-select/nice-select.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header_area">
    </header>
    <section class="app_banner_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-7">
                    <div class="app_banner_contentmt mt_40">
                        <h2 class="f_p f_700 f_size_50 w_color mb_20 wow fadeInLeft" data-wow-delay="0.2s">Превосходные<br>нативные мобильные приложения<br>для вашего радио</h2>
                        <p class="f_300 f_size_18 l_height30 w_color wow fadeInLeft" data-wow-delay="0.3s">Быстро, под ключ</p>
                        <a href="mailto:support@radiotoolkit.com?subject=Запрос на выпуск приложения Radiotoolkit.com" class="btn_hover mt_30 app_btn wow fadeInLeft" data-wow-delay="0.5s">Начать</a>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="app_img">
                        <img class="app_screen one wow fadeInDown" src="img/home7/01.png" alt="">
                        <img class="app_screen two wow fadeInDown" src="img/home7/03.png" alt="">
                        <img class="app_screen three wow fadeInDown" src="img/home7/02.png" alt="">
                        <img class="mobile" src="img/home7/app.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="app_screenshot_area sec_pad">
        <div class="container custom_container p0">
            <div class="sec_title text-center mb_70">
                <h2 class="f_p f_size_30 l_height30 f_700 t_color3 mb_20 wow fadeInUp" data-wow-delay="0.2s">Awesome app Screenshots</h2>
                <p class="f_300 f_size_16 wow fadeInUp" data-wow-delay="0.4s"></p>
            </div>
            <div class="app_screen_info">
                <div class="app_screenshot_slider owl-carousel">
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot1.png" class="image-link"><img src="img/home7/screenshot1.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot2.png" class="image-link"><img src="img/home7/screenshot2.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot3.png" class="image-link"><img src="img/home7/screenshot3.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot4.png" class="image-link"><img src="img/home7/screenshot4.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot5.png" class="image-link"><img src="img/home7/screenshot5.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot3.png" class="image-link"><img src="img/home7/screenshot3.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot4.png" class="image-link"><img src="img/home7/screenshot4.png" alt=""></a>
                        </div>
                    </div>
                    <div class="item">
                        <div class="screenshot_img">
                            <a href="img/home7/screenshot5.png" class="image-link"><img src="img/home7/screenshot5.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer_area footer_seven f_bg">
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/propper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="vendors/bootstrap-selector/js/bootstrap-select.min.js"></script>
    <script src="vendors/wow/wow.min.js"></script>
    <script src="vendors/sckroller/jquery.parallax-scroll.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="vendors/nice-select/jquery.nice-select.min.js"></script>
    <script src="vendors/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/magnify-pop/jquery.magnific-popup.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
