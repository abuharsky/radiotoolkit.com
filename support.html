    <section class="contact_info_area sec_pad bg_color">
        <div class="container">
            
            <div class="contact_form">
                <form action="contact_process.php" class="contact_form_box" method="post" id="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group text_box">
                                <input type="text" id="name" name="name" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group text_box">
                                <input type="text" name="email" id="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group text_box">
                                <input type="text" id="app" name="app" placeholder="App name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group text_box">
                                <input type="text" id="subject" name="subject" placeholder="Subject">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group text_box">
                                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Your Message . . ."></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn_three" onclick="submitForm()">Send Message</button>
                    <script>
                        function submitForm() {
                           alert("Your message sent");// Reset all form data
                           // Get the first form with the name
                           // Usually the form name is not repeated
                           // but duplicate names are possible in HTML
                           // Therefore to work around the issue, enforce the correct index
                           var frm = document.getElementsByName('contact-form')[0];
                           frm.submit(); // Submit the form
                           frm.reset();  
                           return false; // Prevent page refresh
                        }
                    </script>
                </form>
            </div>
        </div>
    </section>
